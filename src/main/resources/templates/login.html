<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" th:href="@{/css/bejelentkezés.css}">
    <link rel="stylesheet" th:href="@{/css/menü.css}">
</head>
<body>
<div th:replace="~{layout :: menu}"></div>
<div class="login-wrap">
    <h2>Bejelentkezés</h2>
    <div class="form">
        <form th:action="@{/login}"  method="post">
            <input type="text" placeholder="Felhasználónév" name="un" />
            <input type="password" placeholder="Jelszó" name="pw" />
            <input type="submit" value="Belépés" />
            <a th:href="@{/register}"> <p> Nincs még felhasználód? Regisztrálj! </p></a>
        </form>
    </div>
</div>
</body>
</html>
