<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link rel="stylesheet" th:href="@{/css/bejelentkezés.css}">
    <link rel="stylesheet" th:href="@{/css/menü.css}">
</head>
<body>
<div th:replace="~{layout :: menu}"></div>
<div class="login-wrap">
<h2>Regisztráció</h2>
<div class="form">
    <form action="/register" method="post" th:object="${user}">
        <input type="text" placeholder="Felhasználónév" th:field="*{username}" required/>
        <input type="email" placeholder="Email" th:field="*{email}" required />
        <input type="password" placeholder="Jelszó" th:field="*{password}" required />
        <button type="submit">Regisztrálás</button>
    </form>
</div>
</div>
</body>
</html>
